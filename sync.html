		<script>var app = new App;</script>
	
		<script>
		
			var clientId = '126797305180-d6nffs0cispknciobbnq8b78evegptr5.apps.googleusercontent.com';
			
			var apiKey = 'AIzaSyDAQEiS05fK5zKy1-AdxZCOKMrYqpBjAQk';
			var scopes = 'https://www.googleapis.com/auth/calendar';
			
			

			function handleClientLoad() {
				
			  gapi.client.setApiKey(apiKey);
			  window.setTimeout(checkAuth,1);
			  checkAuth();
			}

			function checkAuth() {
			  gapi.auth.authorize({client_id: clientId, scope: scopes, immediate: true},
				  handleAuthResult);
			}

			function handleAuthResult(authResult) {
			  var authorizeButton = document.getElementById('authorize-button');
			  if (authResult) {
				// authorizeButton.style.visibility = 'hidden';
				makeApiCall();
			  } else {
				authorizeButton.style.visibility = '';
				authorizeButton.onclick = handleAuthClick;
			   }
			}

			function handleAuthClick(event) {
				alert(matchesArray);
			  gapi.auth.authorize(
				  {client_id: clientId, scope: scopes, immediate: false},
				  handleAuthResult);
			  return false;
			}
			
			function makeApiCall() {

				var resource = {
				  "summary": matchesArray[5][2],
				  "location": "Somewhere",
				  "start": {
				    "date": matchesArray[5][1]
				  },
				  "end": {
				    "date": matchesArray[5][1]
				  }
				};
			
			    gapi.client.load('calendar', 'v3', function() {
				
				  var request = gapi.client.calendar.events.insert({
				    'calendarId': 'primary',
				    'resource': resource
				  });
			
					  
				  request.execute(function(resp) {
				    var li = document.createElement('li');
			            li.appendChild(document.createTextNode(resp));
				    document.getElementById('events').appendChild(li);
				  
				  });
				});
			
			}
		</script>
		
		<script>
		  var input = document.getElementById("input");
		  
		  window.addEventListener("message", function(event){
			
			switch (event.data){
			  case "ready":
				var xhr = new XMLHttpRequest;
				xhr.open('GET', input.getAttribute("src"), true);
				xhr.responseType = "arraybuffer";
				xhr.onload = function(event) {
				  processor.contentWindow.postMessage(this.response, "*");
				  };
				xhr.send();
			  break;
			  
			  default:
			  break;
			}
		  }, true);
		</script>
		<script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
